<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="@@ENDERECO_DO_CSS">
</head>
<body>
    <div class="calculator">
        <h1>Calculadora</h1>
        <div class="display" id="display"></div>
        <div class="keys" onclick="handleButtonClick(event)">
            <div class="row-1">
                <button class="key" data-value="7">7</button>
                <button class="key" data-value="8">8</button>
                <button class="key" data-value="9">9</button>
                <button class="key operator" data-value="/">/</button>
            </div>
            <div class="row-2">
                <button class="key" data-value="4">4</button>
                <button class="key" data-value="5">5</button>
                <button class="key" data-value="6">6</button>
                <button class="key operator" data-value="*">*</button>
            </div>
            <div class="row-3">
                <button class="key" data-value="1">1</button>
                <button class="key" data-value="2">2</button>
                <button class="key" data-value="3">3</button>
                <button class="key operator" data-value="-">-</button>
            </div>
            <div class="row-4">
                <button class="key" data-value="0">0</button>
                <button class="key" data-value=".">.</button>
                <button class="key operator" data-value="+">+</button>
                <button class="key" data-value="C">C</button>
            </div>
            <div class="row-5">
                <button class="key" data-value="=" id="equal">=</button>
            </div>
        </div>
    </div>

    <script src="@@ENDERECO_DO_JS"></script>
</body>
</html>
